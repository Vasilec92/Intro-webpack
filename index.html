<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
  </head>

  <body>
    <form id="datecalc">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>
    <div id="taimer">
      <h3>Tаймер</h3>
      <div class="wrapper">
        <div id="time">
          <p class="t" id="hour" data-time="hour">00:</p>
          <p class="t" id="min" data-time="min">00:</p>
          <p class="t" id="sec" data-time="sec">00</p>
        </div>
        <div class="btns">
          <button id="start">start</button>
          <button id="reset">reset</button>
          <button id="stop">stop</button>
        </div>
      </div>
    </div>
    <script src="./src/timer.js" type="module"></script>
  </body>
</html>
